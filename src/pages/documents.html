        // ============================================

        class ThemeManager {
            constructor() {
                this.theme = localStorage.getItem('theme') || 'light';
                this.themeToggle = document.getElementById('themeToggle');
                this.themeIcon = document.querySelector('.theme-toggle-icon');
                
                this.init();
            }
            
            init() {
                // ËÆæÁΩÆÂàùÂßã‰∏ªÈ¢ò
                this.setTheme(this.theme);
                
                // ÁªëÂÆöÁÇπÂáª‰∫ã‰ª∂
                this.themeToggle.addEventListener('click', () => {
                    this.toggleTheme();
                });
                
                // ÁõëÂê¨Á≥ªÁªü‰∏ªÈ¢òÂèòÂåñ
                window.matchMedia('(prefers-color-scheme: dark)').addEventListener('change', (e) => {
                    if (!localStorage.getItem('theme')) {
                        this.setTheme(e.matches ? 'dark' : 'light');
                    }
                });
            }
            
            setTheme(theme) {
                this.theme = theme;
                document.documentElement.setAttribute('data-theme', theme);
                localStorage.setItem('theme', theme);
                
                // Êõ¥Êñ∞ÂõæÊ†á
                if (theme === 'dark') {
                    this.themeIcon.textContent = '‚òÄÔ∏è';
                    this.themeToggle.setAttribute('title', 'ÂàáÊç¢Âà∞ÊµÖËâ≤‰∏ªÈ¢ò');
                } else {
                    this.themeIcon.textContent = 'üåô';
                    this.themeToggle.setAttribute('title', 'ÂàáÊç¢Âà∞Ê∑±Ëâ≤‰∏ªÈ¢ò');
                }
                
                // Ëß¶ÂèëËá™ÂÆö‰πâ‰∫ã‰ª∂
                window.dispatchEvent(new CustomEvent('themeChanged', { 
                    detail: { theme } 
                }));
            }
            
            toggleTheme() {
                const newTheme = this.theme === 'light' ? 'dark' : 'light';
                this.setTheme(newTheme);
                
                // Ê∑ªÂä†ÂàáÊç¢Âä®ÁîªÊïàÊûú
                this.themeToggle.style.transform = 'scale(0.9)';
                setTimeout(() => {
                    this.themeToggle.style.transform = 'scale(1)';
                }, 150);
            }
            
            getTheme() {
                return this.theme;
            }
        }
        
        // ÂàùÂßãÂåñ‰∏ªÈ¢òÁÆ°ÁêÜÂô®
        let themeManager;
        document.addEventListener('DOMContentLoaded', () => {
            themeManager = new ThemeManager();
        });
        
        // ÂØºÂá∫ÂÖ®Â±ÄÂáΩÊï∞‰æõÂÖ∂‰ªñËÑöÊú¨‰ΩøÁî®
        window.getTheme = () => themeManager?.getTheme() || 'light';
        window.setTheme = (theme) => themeManager?.setTheme(theme);
    </script>
    <script>
        // ÊñáÊ°£ÁÆ°ÁêÜÁ≥ªÁªü
        class DocumentsManager {
            constructor() {
                this.documents = [];
                this.categories = {};
                this.currentFilter = 'all';
                this.init();
            }
            
            async init() {
                // ÊòæÁ§∫È™®Êû∂Â±è
                this.showSkeleton();
                
                try {
                    // Âπ∂Ë°åÂä†ËΩΩÊï∞ÊçÆÂíåÂàùÂßãÂåñ
                    const [loadResult] = await Promise.all([
                        this.loadDocuments(),
                        // Âª∂Ëøü100msËÆ©Áî®Êà∑ÁúãÂà∞Âä†ËΩΩÁä∂ÊÄÅ
                        new Promise(resolve => setTimeout(resolve, 100))

                    // ÈöêËóèÈ™®Êû∂Â±èÂπ∂Ê∏≤ÊüìÂÜÖÂÆπ
                    this.hideSkeleton();
                    this.setupEventListeners();
                    this.renderDocuments();
                    this.handleAnchorNavigation();
                } catch (error) {
                    console.error('Âä†ËΩΩÊñáÊ°£Â§±Ë¥•:', error);
                    this.hideSkeleton();
                    this.showError('Âä†ËΩΩÊñáÊ°£Â§±Ë¥•ÔºåËØ∑Âà∑Êñ∞È°µÈù¢ÈáçËØï„ÄÇ');
                }
            }
            
            showSkeleton() {
                document.getElementById('skeletonContainer').style.display = 'block';
                document.getElementById('documentsGrid').style.display = 'none';
            }
            
            hideSkeleton() {
                document.getElementById('skeletonContainer').style.display = 'none';
                document.getElementById('documentsGrid').style.display = 'block';
            }
            
            handleAnchorNavigation() {
                // Â§ÑÁêÜÈ°µÈù¢Âä†ËΩΩÊó∂ÁöÑÈîöÁÇπÂØºËà™
                const hash = window.location.hash.slice(1);
                if (hash) {
                    this.highlightDocument(hash);
                }
                
                // ÁõëÂê¨hashÂèòÂåñ
                window.addEventListener('hashchange', () => {
                    const newHash = window.location.hash.slice(1);
                    if (newHash) {
                        this.highlightDocument(newHash);
                    }
                });
            }
            
            highlightDocument(documentId) {
                // Á≠âÂæÖDOMÊ∏≤ÊüìÂÆåÊàê
                setTimeout(() => {
                    const targetDoc = this.documents.find(doc => doc.id === documentId);
                    if (targetDoc) {
                        // ÂÖàËÆæÁΩÆÊ≠£Á°ÆÁöÑÁ≠õÈÄâÂô®
                        this.currentFilter = targetDoc.category;
                        document.querySelectorAll('.filter-btn').forEach(btn => {
                            btn.classList.remove('active');
                            if (btn.dataset.category === targetDoc.category) {
                                btn.classList.add('active');
                            }
                        });
                        
                        // ÈáçÊñ∞Ê∏≤ÊüìÊñáÊ°£
                        this.renderDocuments();
                        
                        // Á≠âÂæÖÈáçÊñ∞Ê∏≤ÊüìÂÆåÊàêÂêéÊªöÂä®Âà∞ÁõÆÊ†áÊñáÊ°£
                        setTimeout(() => {
                            const targetElement = document.querySelector(`[data-id="${documentId}"]`);
                            if (targetElement) {
                                targetElement.scrollIntoView({ behavior: 'smooth', block: 'center' });
                                targetElement.style.background = 'linear-gradient(135deg, rgba(79, 70, 229, 0.1), rgba(124, 58, 237, 0.1))';
                                targetElement.style.border = '2px solid #4F46E5';
                                targetElement.style.borderRadius = '10px';
                                
                                // 3ÁßíÂêéÁßªÈô§È´ò‰∫Æ
                                setTimeout(() => {
                                    targetElement.style.background = '';
                                    targetElement.style.border = '';
                                }, 3000);
                            }
                        }, 100);
                    }
                }, 100);
            }
            
            async loadDocuments() {
                const response = await fetch('../../public/documents/documents.json');
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                const data = await response.json();
                this.documents = data.documents || [];
                this.categories = data.categories || {};
            }
            
            setupEventListeners() {
                // Á≠õÈÄâÊåâÈíÆ
                document.querySelectorAll('.filter-btn').forEach(btn => {
                    btn.addEventListener('click', (e) => {
                        document.querySelectorAll('.filter-btn').forEach(b => b.classList.remove('active'));
                        e.target.classList.add('active');
                        this.currentFilter = e.target.dataset.category;
                        this.renderDocuments();
                    });
                });
                
                // ÊêúÁ¥¢Ê°Ü
                const searchInput = document.getElementById('searchInput');
                searchInput.addEventListener('input', (e) => {
                    this.renderDocuments(e.target.value);
                });
            }
            
            filterDocuments(searchTerm = '') {
                let filtered = this.documents;
                
                // ÊåâÂàÜÁ±ªÁ≠õÈÄâ
                if (this.currentFilter !== 'all') {
                    filtered = filtered.filter(doc => doc.category === this.currentFilter);
                }
                
                // ÊåâÊêúÁ¥¢ËØçÁ≠õÈÄâ
                if (searchTerm) {
                    const term = searchTerm.toLowerCase();
                    filtered = filtered.filter(doc => 
                        doc.title.toLowerCase().includes(term) ||
                        doc.description.toLowerCase().includes(term) ||
                        doc.tags.some(tag => tag.toLowerCase().includes(term))
                    );
                }
                
                return filtered;
            }
            
            renderDocuments(searchTerm = '') {
                const grid = document.getElementById('documentsGrid');
                const filtered = this.filterDocuments(searchTerm);
                
                if (filtered.length === 0) {
                    grid.innerHTML = `
                        <div class="empty-category">
                            <p>ÊöÇÊó†Á¨¶ÂêàÊù°‰ª∂ÁöÑÊñáÊ°£</p>
                        </div>
                    `;
                    return;
                }
                
                // ‰ΩøÁî®DocumentFragment‰ºòÂåñDOMÊìç‰Ωú
                const fragment = document.createDocumentFragment();
                
                // ÊåâÂàÜÁ±ªÁªÑÁªáÊñáÊ°£
                const grouped = {};
                filtered.forEach(doc => {
                    if (!grouped[doc.category]) {
                        grouped[doc.category] = [];
                    }
                    grouped[doc.category].push(doc);
                });
                
                Object.entries(grouped).forEach(([category, docs]) => {
                    const categoryInfo = this.categories[category] || { title: category };
                    const categoryDiv = document.createElement('div');
                    categoryDiv.className = 'category-section';
                    categoryDiv.innerHTML = `
                        <div class="category-header">
                            <span class="category-icon">${this.getCategoryIcon(category)}</span>
                            <h2 class="category-title">${categoryInfo.title}</h2>
                        </div>
                        <p class="category-description">${categoryInfo.description || ''}</p>
                        ${docs.map(doc => this.renderDocument(doc)).join('')}
                    `;
                    fragment.appendChild(categoryDiv);
                });
                
                // ‰∏ÄÊ¨°ÊÄßÊõ¥Êñ∞DOM
                grid.innerHTML = '';
                grid.appendChild(fragment);
                
                // Ê∑ªÂä†Ê∏êÁé∞Âä®Áîª
                requestAnimationFrame(() => {
                    grid.style.opacity = '1';
                });
            }
            
            getCategoryIcon(category) {
                const icons = {
                    'resume': 'üìÑ',
                    'academic': 'üéì',
                    'presentations': 'üìä',
                    'blog': 'üìù'
                };
                return icons[category] || 'üìÑ';
            }
            
            renderDocument(doc) {
                // Ëé∑ÂèñÊü•ÁúãÁªüËÆ°
                const viewStats = this.getViewStats(doc.id, doc.filename);
                const viewCount = viewStats?.count || 0;
                const hasBeenViewed = viewCount > 0;
                
                return `
                    <div class="document-item" data-category="${doc.category}" data-id="${doc.id}">
                        <h3 class="document-title">
                            ${doc.title}
                            ${hasBeenViewed ? '<span class="viewed-indicator" title="Â∑≤Êü•Áúã">üëÅÔ∏è</span>' : ''}
                        </h3>
                        <div class="document-meta">
                            <span class="document-date">${doc.date}</span>
                            <span class="document-size">${doc.fileSize}</span>
                            ${viewCount > 0 ? `<span class="view-count" title="Êü•ÁúãÊ¨°Êï∞">üìà ${viewCount}</span>` : ''}
                        </div>
                        <p class="document-description">${doc.description}</p>
                        <div class="document-tags">
                            ${doc.tags.map(tag => `<span class="tag">${tag}</span>`).join('')}
                        </div>
                        <div class="document-actions">
                            <button class="btn-preview-doc ${hasBeenViewed ? 'viewed' : ''}" 
                                    onclick="previewDocument('${doc.id}', '${doc.downloadUrl}', '${doc.filename}', '${doc.title}')"
                                    title="Âú®Êñ∞Á™óÂè£‰∏≠È¢ÑËßàÊñáÊ°£">
                                ${hasBeenViewed ? 'ÂÜçÊ¨°Êü•Áúã' : 'È¢ÑËßàÊñáÊ°£'}
                                <div class="file-info-tooltip">
                                    ${doc.filename} (${doc.fileSize})
                                    ${viewCount > 0 ? `<br>Â∑≤Êü•Áúã ${viewCount} Ê¨°` : ''}
                                    <br><small>ÁÇπÂáªÂú®Êñ∞Á™óÂè£‰∏≠ÊâìÂºÄ</small>
                                </div>
                            </button>
                            ${doc.category === 'blog' && doc.filename.endsWith('.md') ? 
                                `<button class="btn-preview btn-markdown" onclick="previewMarkdown('${doc.id}', '${doc.title}', '../../${doc.downloadUrl}')">Âú®Á∫øÊü•Áúã</button>` : ''}
                        </div>
                    </div>
                `;
            }
            
            // Ëé∑ÂèñÊü•ÁúãÁªüËÆ°
            getViewStats(docId, filename) {
                try {
                    const views = JSON.parse(localStorage.getItem('view_stats') || '{}');
                    const key = `${docId}_${filename}`;
                    return views[key];
                } catch (e) {
                    return null;
                }
            }
            
            // Ëé∑Âèñ‰∏ãËΩΩÁªüËÆ°
            getDownloadStats(docId, filename) {
                try {
                    const downloads = JSON.parse(localStorage.getItem('download_stats') || '{}');
                    const key = `${docId}_${filename}`;
                    return downloads[key];
                } catch (e) {
                    return null;
                }
            }
            
            showError(message) {
                const grid = document.getElementById('documentsGrid');
                grid.innerHTML = `
                    <div class="error-message" style="text-align: center; color: #dc3545; padding: 2rem;">
                        <p>${message}</p>
                    </div>
                `;
            }
            
            // ÁºìÂ≠òÁÆ°ÁêÜ
            getFromCache(key, maxAge) {
                try {
                    const item = localStorage.getItem(key);
                    if (!item) return null;
                    
                    const data = JSON.parse(item);
                    const now = Date.now();
                    
                    if (now - data.timestamp > maxAge) {
                        localStorage.removeItem(key);
                        return null;
                    }
                    
                    return data.value;
                } catch (e) {
                    return null;
                }
            }
            
            setCache(key, value) {
                try {
                    const data = {
                        value: value,
                        timestamp: Date.now()
                    };
                    localStorage.setItem(key, JSON.stringify(data));
                } catch (e) {
                    // ÂøΩÁï•ÁºìÂ≠òÈîôËØØ
                }
            }
        }

        window.MathJax = {

        // È¢ÑËßàMarkdownÂáΩÊï∞ - ÊáíÂä†ËΩΩ‰ºòÂåñ
        async function previewMarkdown(docId, title, markdownUrl) {
            const modal = document.getElementById('markdownModal');
            const modalTitle = document.getElementById('modalTitle');
            const markdownContent = document.getElementById('markdownContent');
            
            // ÊòæÁ§∫Ê®°ÊÄÅÁ™óÂè£
            modal.style.display = 'block';
            modalTitle.textContent = title;
            markdownContent.innerHTML = '<div class="loading">Âä†ËΩΩ‰∏≠...</div>';
            
            try {
                // Ê£ÄÊü•MarkdownÁºìÂ≠ò
                const cacheKey = `markdown_${docId}`;
                const cached = localStorage.getItem(cacheKey);
                let htmlContent;
                
                if (cached) {
                    htmlContent = cached;
                } else {
                    // Ëé∑ÂèñmarkdownÂÜÖÂÆπ
                    const response = await fetch(markdownUrl);
                    if (!response.ok) {
                        throw new Error(`HTTP error! status: ${response.status}`);
                    }
                    const markdownText = await response.text();
                    
                    // Ê£ÄÊü•markedÊòØÂê¶Â∑≤Âä†ËΩΩ
                    if (!window.marked) {
                        throw new Error('MarkdownËß£ÊûêÂô®Êú™Âä†ËΩΩ');
                    }
                    
                    // ÈÖçÁΩÆmarkedÈÄâÈ°π
                    marked.setOptions({
                        breaks: true,
                        gfm: true
                    });
                    
                    // Ëß£Êûêmarkdown
                    htmlContent = marked.parse(markdownText);
                    
                    // ÁºìÂ≠òÁªìÊûú
                    try {
                        localStorage.setItem(cacheKey, htmlContent);
                    } catch (e) {
                        // ÂøΩÁï•ÁºìÂ≠òÈîôËØØ
                    }
                }
                
                markdownContent.innerHTML = htmlContent;
                
                // ÊåâÈúÄÂä†ËΩΩMathJax
                if (htmlContent.includes('$') || htmlContent.includes('\\(') || htmlContent.includes('\\[')) {
                    await window.loadMathJax();
                    if (window.MathJax) {
                        MathJax.typesetPromise([markdownContent]).catch((err) => console.log(err));
                    }
                }
                
            } catch (error) {
                console.error('Âä†ËΩΩmarkdownÊñá‰ª∂Â§±Ë¥•:', error);
                markdownContent.innerHTML = `
                    <div style="text-align: center; color: #dc3545; padding: 2rem;">
                        <p>üòû Âä†ËΩΩÊñáÊ°£Â§±Ë¥•</p>
                        <p>ËØ∑Ê£ÄÊü•ÁΩëÁªúËøûÊé•ÊàñÁ®çÂêéÈáçËØï</p>
                        <p style="font-size: 0.9rem; color: #666;">ÈîôËØØ‰ø°ÊÅØ: ${error.message}</p>
                    </div>
                `;
            }
        }

            } catch (error) {

        // ËÆ∞ÂΩïÊü•ÁúãÁªüËÆ°
        function recordView(docId, filename) {

        // ToastÈÄöÁü•ÂáΩÊï∞
        function showToast(message, type = 'info') {
            const toast = document.createElement('div');
            toast.className = `toast toast-${type}`;
            toast.innerHTML = `
                <div class="toast-content">
                    <span class="toast-icon">${type === 'success' ? '‚úÖ' : type === 'error' ? '‚ùå' : '‚ÑπÔ∏è'}</span>
                    <span class="toast-message">${message}</span>
                </div>
            `;
            
            // Ê£ÄÊü•ÊòØÂê¶‰∏∫ÁßªÂä®ËÆæÂ§á
            const isMobile = window.innerWidth <= 768;
            
            // Ê∑ªÂä†Ê†∑Âºè
            Object.assign(toast.style, {
                position: 'fixed',
                top: isMobile ? '20px' : '20px',
                right: isMobile ? '10px' : '20px',
                left: isMobile ? '10px' : 'auto',
                background: type === 'success' ? 'linear-gradient(135deg, #28a745, #20c997)' : 
                           type === 'error' ? 'linear-gradient(135deg, #dc3545, #c82333)' :
                           'linear-gradient(135deg, #17a2b8, #138496)',
                color: 'white',
                padding: '1rem 1.5rem',
                borderRadius: '12px',
                boxShadow: '0 4px 20px rgba(0, 0, 0, 0.15)',
                zIndex: '10000',
                fontSize: '0.9rem',
                fontWeight: '500',
                minWidth: isMobile ? 'auto' : '300px',
                width: isMobile ? 'auto' : 'auto',
                transform: isMobile ? 'translateY(-100px)' : 'translateX(400px)',
                transition: 'transform 0.3s ease',
                backdropFilter: 'blur(10px)'
            });
            
            document.body.appendChild(toast);
            
            // ÊòæÁ§∫Âä®Áîª
            setTimeout(() => {
                toast.style.transform = isMobile ? 'translateY(0)' : 'translateX(0)';
                if (isMobile) toast.classList.add('show');
            }, 100);
            
            // Ëá™Âä®Ê∂àÂ§±
            setTimeout(() => {
                toast.style.transform = isMobile ? 'translateY(-100px)' : 'translateX(400px)';
                if (isMobile) toast.classList.remove('show');
                setTimeout(() => {
                    if (document.body.contains(toast)) {
                        document.body.removeChild(toast);
                    }
                }, 300);
            }, 4000);
            
            // ÁÇπÂáªÂÖ≥Èó≠
            toast.addEventListener('click', () => {
                toast.style.transform = isMobile ? 'translateY(-100px)' : 'translateX(400px)';
                if (isMobile) toast.classList.remove('show');
                setTimeout(() => {
                    if (document.body.contains(toast)) {
                        document.body.removeChild(toast);
                    }
                }, 300);
            });
        }
    </script>
