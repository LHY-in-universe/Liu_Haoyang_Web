    <script>
        // ÊñáÊ°£ÁÆ°ÁêÜÁ≥ªÁªü
        class DocumentsManager {
            constructor() {
                this.documents = [];
                this.categories = {};
                this.currentFilter = 'all';
                this.init();
            }
            
            async init() {
                // ÊòæÁ§∫È™®Êû∂Â±è
                this.showSkeleton();
                
                try {
                    // Ê≠•È™§1: Âä†ËΩΩÊï∞ÊçÆ
                    await this.loadDocuments();
                    
                    // Ê≠•È™§2: Áü≠ÊöÇÂª∂ËøüËÆ©Áî®Êà∑ÁúãÂà∞Âä†ËΩΩËøáÁ®ã
                    await new Promise(resolve => setTimeout(resolve, 300));
                    
                    // Ê≠•È™§3: ÈöêËóèÈ™®Êû∂Â±èÂπ∂Ê∏≤ÊüìÂÜÖÂÆπ
                    this.hideSkeleton();
                    this.setupEventListeners();
                    this.renderDocuments();
                    this.handleAnchorNavigation();
                } catch (error) {
                    console.error('Âä†ËΩΩÊñáÊ°£Â§±Ë¥•:', error);
                    this.hideSkeleton();
                    this.showError('Âä†ËΩΩÊñáÊ°£Â§±Ë¥•ÔºåËØ∑Âà∑Êñ∞È°µÈù¢ÈáçËØï„ÄÇ');
                }
            }
            
            showSkeleton() {
                document.getElementById('skeletonContainer').style.display = 'block';
                document.getElementById('documentsGrid').style.display = 'none';
            }
            
            hideSkeleton() {
                document.getElementById('skeletonContainer').style.display = 'none';
                document.getElementById('documentsGrid').style.display = 'block';
            }
            
            handleAnchorNavigation() {
                // Â§ÑÁêÜÈ°µÈù¢Âä†ËΩΩÊó∂ÁöÑÈîöÁÇπÂØºËà™
                const hash = window.location.hash.slice(1);
                if (hash) {
                    this.highlightDocument(hash);
                }
                
                // ÁõëÂê¨hashÂèòÂåñ
                window.addEventListener('hashchange', () => {
                    const newHash = window.location.hash.slice(1);
                    if (newHash) {
                        this.highlightDocument(newHash);
                    }
                });
            }
            
            highlightDocument(documentId) {
                // Á≠âÂæÖDOMÊ∏≤ÊüìÂÆåÊàê
                setTimeout(() => {
                    const targetDoc = this.documents.find(doc => doc.id === documentId);
                    if (targetDoc) {
                        // ÂÖàËÆæÁΩÆÊ≠£Á°ÆÁöÑÁ≠õÈÄâÂô®
                        this.currentFilter = targetDoc.category;
                        document.querySelectorAll('.filter-btn').forEach(btn => {
                            btn.classList.remove('active');
                            if (btn.dataset.category === targetDoc.category) {
                                btn.classList.add('active');
                            }
                        });
                        
                        // ÈáçÊñ∞Ê∏≤ÊüìÊñáÊ°£
                        this.renderDocuments();
                        
                        // Á≠âÂæÖÈáçÊñ∞Ê∏≤ÊüìÂÆåÊàêÂêéÊªöÂä®Âà∞ÁõÆÊ†áÊñáÊ°£
                        setTimeout(() => {
                            const targetElement = document.querySelector(`[data-id="${documentId}"]`);
                            if (targetElement) {
                                targetElement.scrollIntoView({ behavior: 'smooth', block: 'center' });
                                targetElement.style.background = 'linear-gradient(135deg, rgba(79, 70, 229, 0.1), rgba(124, 58, 237, 0.1))';
                                targetElement.style.border = '2px solid #4F46E5';
                                targetElement.style.borderRadius = '10px';
                                
                                // 3ÁßíÂêéÁßªÈô§È´ò‰∫Æ
                                setTimeout(() => {
                                    targetElement.style.background = '';
                                    targetElement.style.border = '';
                                }, 3000);
                            }
                        }, 100);
                    }
                }, 100);
            }
            
            async loadDocuments() {
                const response = await fetch('../../public/documents/documents.json');
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                const data = await response.json();
                this.documents = data.documents || [];
                this.categories = data.categories || {};
            }
            
            setupEventListeners() {
                // Á≠õÈÄâÊåâÈíÆ
                document.querySelectorAll('.filter-btn').forEach(btn => {
                    btn.addEventListener('click', (e) => {
                        document.querySelectorAll('.filter-btn').forEach(b => b.classList.remove('active'));
                        e.target.classList.add('active');
                        this.currentFilter = e.target.dataset.category;
                        this.renderDocuments();
                    });
                });
                
                // ÊêúÁ¥¢Ê°Ü
                const searchInput = document.getElementById('searchInput');
                searchInput.addEventListener('input', (e) => {
                    this.renderDocuments(e.target.value);
                });
            }
            
            filterDocuments(searchTerm = '') {
                let filtered = this.documents;
                
                // ÊåâÂàÜÁ±ªÁ≠õÈÄâ
                if (this.currentFilter !== 'all') {
                    filtered = filtered.filter(doc => doc.category === this.currentFilter);
                }
                
                // ÊåâÊêúÁ¥¢ËØçÁ≠õÈÄâ
                if (searchTerm) {
                    const term = searchTerm.toLowerCase();
                    filtered = filtered.filter(doc => 
                        doc.title.toLowerCase().includes(term) ||
                        doc.description.toLowerCase().includes(term) ||
                        doc.tags.some(tag => tag.toLowerCase().includes(term))
                    );
                }
                
                return filtered;
            }
            
            renderDocuments(searchTerm = '') {
                const grid = document.getElementById('documentsGrid');
                const filtered = this.filterDocuments(searchTerm);
                
                if (filtered.length === 0) {
                    grid.innerHTML = `
                        <div class="empty-category">
                            <p>ÊöÇÊó†Á¨¶ÂêàÊù°‰ª∂ÁöÑÊñáÊ°£</p>
                        </div>
                    `;
                    return;
                }
                
                // ÊåâÂàÜÁ±ªÁªÑÁªáÊñáÊ°£
                const grouped = {};
                filtered.forEach(doc => {
                    if (!grouped[doc.category]) {
                        grouped[doc.category] = [];
                    }
                    grouped[doc.category].push(doc);
                });
                
                let html = '';
                Object.entries(grouped).forEach(([category, docs]) => {
                    const categoryInfo = this.categories[category] || { title: category };
                    html += `
                        <div class="category-section">
                            <div class="category-header">
                                <span class="category-icon">${this.getCategoryIcon(category)}</span>
                                <h2 class="category-title">${categoryInfo.title}</h2>
                            </div>
                            <p class="category-description">${categoryInfo.description || ''}</p>
                            ${docs.map(doc => this.renderDocument(doc)).join('')}
                        </div>
                    `;
                });
                
                grid.innerHTML = html;
            }
            
            getCategoryIcon(category) {
                const icons = {
                    'resume': 'üìÑ',
                    'academic': 'üéì',
                    'presentations': 'üìä',
                    'blog': 'üìù'
                };
                return icons[category] || 'üìÑ';
            }
            
            renderDocument(doc) {
                return `
                    <div class="document-item" data-category="${doc.category}" data-id="${doc.id}">
                        <h3 class="document-title">${doc.title}</h3>
                        <div class="document-meta">
                            <span class="document-date">${doc.date}</span>
                            <span class="document-size">${doc.fileSize}</span>
                        </div>
                        <p class="document-description">${doc.description}</p>
                        <div class="document-tags">
                            ${doc.tags.map(tag => `<span class="tag">${tag}</span>`).join('')}
                        </div>
                        <div class="document-actions">
                            <a href="../../${doc.downloadUrl}" class="btn-download" download>‰∏ãËΩΩ</a>
                            ${doc.previewUrl ? `<a href="${doc.previewUrl}" class="btn-preview" target="_blank">È¢ÑËßà</a>` : ''}
                            ${doc.category === 'blog' && doc.filename.endsWith('.md') ? 
                                `<button class="btn-preview btn-markdown" onclick="previewMarkdown('${doc.id}', '${doc.title}', '../../${doc.downloadUrl}')">Âú®Á∫øÊü•Áúã</button>` : ''}
                        </div>
                    </div>
                `;
            }
            
            showError(message) {
                const grid = document.getElementById('documentsGrid');
                grid.innerHTML = `
                    <div class="error-message" style="text-align: center; color: #dc3545; padding: 2rem;">
                        <p>${message}</p>
                    </div>
                `;
            }
        }
        
        // ÂàùÂßãÂåñÊñáÊ°£ÁÆ°ÁêÜÂô®
        document.addEventListener('DOMContentLoaded', () => {
            new DocumentsManager();
        });
        
        // MathJaxÈÖçÁΩÆ
        window.MathJax = {
            tex: {
                inlineMath: [['$', '$'], ['\\(', '\\)']],
                displayMath: [['$$', '$$'], ['\\[', '\\]']],
                processEscapes: true,
                processEnvironments: true
            },
            options: {
                skipHtmlTags: ['script', 'noscript', 'style', 'textarea', 'pre']
            }
        };
        
        // È¢ÑËßàMarkdownÂáΩÊï∞
        async function previewMarkdown(docId, title, markdownUrl) {
            const modal = document.getElementById('markdownModal');
            const modalTitle = document.getElementById('modalTitle');
            const markdownContent = document.getElementById('markdownContent');
            
            // ÊòæÁ§∫Ê®°ÊÄÅÁ™óÂè£
            modal.style.display = 'block';
            modalTitle.textContent = title;
            markdownContent.innerHTML = 'Âä†ËΩΩ‰∏≠...';
            
            try {
                // Ëé∑ÂèñmarkdownÂÜÖÂÆπ
                const response = await fetch(markdownUrl);
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                const markdownText = await response.text();
                
                // ÈÖçÁΩÆmarkedÈÄâÈ°π
                marked.setOptions({
                    breaks: true,
                    gfm: true
                });
                
                // Ëß£Êûêmarkdown
                const htmlContent = marked.parse(markdownText);
                markdownContent.innerHTML = htmlContent;
                
                // ÈáçÊñ∞Ê∏≤ÊüìMathJax
                if (window.MathJax) {
                    MathJax.typesetPromise([markdownContent]).catch((err) => console.log(err));
                }
                
            } catch (error) {
                console.error('Âä†ËΩΩmarkdownÊñá‰ª∂Â§±Ë¥•:', error);
                markdownContent.innerHTML = `
                    <div style="text-align: center; color: #dc3545; padding: 2rem;">
                        <p>üòû Âä†ËΩΩÊñáÊ°£Â§±Ë¥•</p>
                        <p>ËØ∑Ê£ÄÊü•ÁΩëÁªúËøûÊé•ÊàñÁ®çÂêéÈáçËØï</p>
                        <p style="font-size: 0.9rem; color: #666;">ÈîôËØØ‰ø°ÊÅØ: ${error.message}</p>
                    </div>
                `;
            }
        }
        
        // ÂÖ≥Èó≠Ê®°ÊÄÅÁ™óÂè£
        function closeModal() {
            const modal = document.getElementById('markdownModal');
            modal.style.display = 'none';
        }
        
        // ÁÇπÂáªÊ®°ÊÄÅÁ™óÂè£Â§ñÈÉ®ÂÖ≥Èó≠
        window.onclick = function(event) {
            const modal = document.getElementById('markdownModal');
            if (event.target === modal) {
                closeModal();
            }
        }
        
        // ESCÈîÆÂÖ≥Èó≠Ê®°ÊÄÅÁ™óÂè£
        document.addEventListener('keydown', function(event) {
            if (event.key === 'Escape') {
                closeModal();
            }
        });
    </script>
