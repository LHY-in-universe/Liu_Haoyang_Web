    <!-- MathJax for LaTeX rendering - on demand loading -->
    <script>
        // Delayed MathJax loading
        window.loadMathJax = function() {
            if (window.MathJax) return Promise.resolve();
            
            return new Promise((resolve, reject) => {
                const polyfillScript = document.createElement('script');
                polyfillScript.src = 'https://polyfill.io/v3/polyfill.min.js?features=es6';
                polyfillScript.onload = () => {
                    const mathJaxScript = document.createElement('script');
                    mathJaxScript.id = 'MathJax-script';
                    mathJaxScript.src = 'https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js';
                    mathJaxScript.async = true;
                    mathJaxScript.onload = resolve;
                    mathJaxScript.onerror = reject;
                    document.head.appendChild(mathJaxScript);
                };
                polyfillScript.onerror = reject;
                document.head.appendChild(polyfillScript);
            });
        };
    </script>

    <script>
        // Document management system
        class DocumentsManager {
            constructor() {
                this.documents = [];
                this.categories = {};
                this.currentFilter = 'all';
                this.init();
            }
            
            async init() {
                try {
                    await this.loadDocuments();
                    this.setupEventListeners();
                    this.renderDocuments();
                    this.handleAnchorNavigation();
                    
                    document.getElementById('documentsGrid').style.display = 'block';
                } catch (error) {
                    console.error('Failed to load documents:', error);
                    this.showError('Failed to load documents. Please refresh the page.');
                }
            }
            
            handleAnchorNavigation() {
                const hash = window.location.hash.slice(1);
                if (hash) {
                    this.highlightDocument(hash);
                }
                
                window.addEventListener('hashchange', () => {
                    const newHash = window.location.hash.slice(1);
                    if (newHash) {
                        this.highlightDocument(newHash);
                    }
                });
            }
            
            highlightDocument(documentId) {
                setTimeout(() => {
                    const targetDoc = this.documents.find(doc => doc.id === documentId);
                    if (targetDoc) {
                        this.currentFilter = targetDoc.category;
                        document.querySelectorAll('.filter-btn').forEach(btn => {
                            btn.classList.remove('active');
                            if (btn.dataset.category === targetDoc.category) {
                                btn.classList.add('active');
                            }
                        });
                        
                        this.renderDocuments();
                        
                        setTimeout(() => {
                            const targetElement = document.querySelector(`[data-id="${documentId}"]`);
                            if (targetElement) {
                                targetElement.scrollIntoView({ behavior: 'smooth', block: 'center' });
                                targetElement.style.background = 'linear-gradient(135deg, rgba(79, 70, 229, 0.1), rgba(124, 58, 237, 0.1))';
                                targetElement.style.border = '2px solid #4F46E5';
                                targetElement.style.borderRadius = '10px';
                                
                                setTimeout(() => {
                                    targetElement.style.background = '';
                                    targetElement.style.border = '';
                                }, 3000);
                            }
                        }, 100);
                    }
                }, 100);
            }
            
            async loadDocuments() {
                try {
                    // Try to load blog data first
                    const postsResponse = await fetch('../../posts/posts.json');
                    if (postsResponse.ok) {
                        const postsData = await postsResponse.json();
                        this.documents = postsData.map(post => ({
                            ...post,
                            downloadUrl: post.url || post.fileName,
                            filename: post.fileName
                        }));
                        this.categories = {
                            'blog': { title: 'Blog Posts', description: 'Technical articles and insights' }
                        };
                        return;
                    }
                } catch (postsError) {
                    console.log('Blog data not found, loading from documents...');
                }
                
                // If blog data doesn't exist, load from documents data
                const response = await fetch('../../public/documents/documents.json');
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                const data = await response.json();
                this.documents = data.documents || [];
                this.categories = data.categories || {};
            }
            
            setupEventListeners() {
                // Filter buttons
                document.querySelectorAll('.filter-btn').forEach(btn => {
                    btn.addEventListener('click', (e) => {
                        document.querySelectorAll('.filter-btn').forEach(b => b.classList.remove('active'));
                        e.target.classList.add('active');
                        this.currentFilter = e.target.dataset.category;
                        this.renderDocuments();
                    });
                });
                
                // Search box
                const searchInput = document.getElementById('searchInput');
                searchInput.addEventListener('input', (e) => {
                    this.renderDocuments(e.target.value);
                });
            }
            
            filterDocuments(searchTerm = '') {
                let filtered = this.documents;
                
                // Filter by category
                if (this.currentFilter !== 'all') {
                    filtered = filtered.filter(doc => doc.category === this.currentFilter);
                }
                
                // Filter by search term
                if (searchTerm) {
                    const term = searchTerm.toLowerCase();
                    filtered = filtered.filter(doc => 
                        doc.title.toLowerCase().includes(term) ||
                        doc.description.toLowerCase().includes(term) ||
                        doc.tags.some(tag => tag.toLowerCase().includes(term))
                    );
                }
                
                return filtered;
            }
            
            renderDocuments(searchTerm = '') {
                const grid = document.getElementById('documentsGrid');
                const filtered = this.filterDocuments(searchTerm);
                
                if (filtered.length === 0) {
                    grid.innerHTML = `
                        <div class="empty-category">
                            <p>No documents found matching your criteria</p>
                        </div>
                    `;
                    return;
                }
                
                // Use DocumentFragment to optimize DOM operations
                const fragment = document.createDocumentFragment();
                
                // Organize documents by category
                const grouped = {};
                filtered.forEach(doc => {
                    if (!grouped[doc.category]) {
                        grouped[doc.category] = [];
                    }
                    grouped[doc.category].push(doc);
                });
                
                Object.entries(grouped).forEach(([category, docs]) => {
                    const categoryInfo = this.categories[category] || { title: category };
                    const categoryDiv = document.createElement('div');
                    categoryDiv.className = 'category-section';
                    categoryDiv.innerHTML = `
                        <div class="category-header">
                            <span class="category-icon">${this.getCategoryIcon(category)}</span>
                            <h2 class="category-title">${categoryInfo.title}</h2>
                        </div>
                        <p class="category-description">${categoryInfo.description || ''}</p>
                        ${docs.map(doc => this.renderDocument(doc)).join('')}
                    `;
                    fragment.appendChild(categoryDiv);
                });
                
                // Update DOM once
                grid.innerHTML = '';
                grid.appendChild(fragment);
                
                // Add fade-in animation
                requestAnimationFrame(() => {
                    grid.style.opacity = '1';
                });
            }
            
            getCategoryIcon(category) {
                const icons = {
                    'resume': 'üìÑ',
                    'academic': 'üéì',
                    'presentations': 'üìä',
                    'blog': 'üìù'
                };
                return icons[category] || 'üìÑ';
            }
            
            renderDocument(doc) {
                // Get view statistics
                const viewStats = this.getViewStats(doc.id, doc.filename);
                const viewCount = viewStats?.count || 0;
                const hasBeenViewed = viewCount > 0;
                
                return `
                    <div class="document-item" data-category="${doc.category}" data-id="${doc.id}">
                        <h3 class="document-title">
                            ${doc.title}
                            ${hasBeenViewed ? '<span class="viewed-indicator" title="Already viewed">üëÅÔ∏è</span>' : ''}
                        </h3>
                        <div class="document-meta">
                            <span class="document-date">${doc.date}</span>
                            <span class="document-size">${doc.fileSize}</span>
                            ${viewCount > 0 ? `<span class="view-count" title="View count">üìà ${viewCount}</span>` : ''}
                        </div>
                        <p class="document-description">${doc.description}</p>
                        <div class="document-tags">
                            ${doc.tags.map(tag => `<span class="tag">${tag}</span>`).join('')}
                        </div>
                        <div class="document-actions">
                            <button class="btn-preview-doc ${hasBeenViewed ? 'viewed' : ''}" 
                                    onclick="previewDocument('${doc.id}', '${doc.downloadUrl}', '${doc.filename}', '${doc.title}')"
                                    title="Preview document in new window">
                                ${hasBeenViewed ? 'View Again' : 'Preview Document'}
                                <div class="file-info-tooltip">
                                    ${doc.filename} (${doc.fileSize})
                                    ${viewCount > 0 ? `<br>Viewed ${viewCount} times` : ''}
                                    <br><small>Click to open in new window</small>
                                </div>
                            </button>
                            ${doc.category === 'blog' && doc.filename.endsWith('.md') ? 
                                `<button class="btn-preview btn-markdown" onclick="previewMarkdown('${doc.id}', '${doc.title}', '../../${doc.downloadUrl}')">Read Online</button>` : ''}
                        </div>
                    </div>
                `;
            }
            
            // Get view statistics
            getViewStats(docId, filename) {
                try {
                    const views = JSON.parse(localStorage.getItem('view_stats') || '{}');
                    const key = `${docId}_${filename}`;
                    return views[key];
                } catch (e) {
                    return null;
                }
            }
            
            showError(message) {
                const grid = document.getElementById('documentsGrid');
                grid.innerHTML = `
                    <div class="error-message" style="text-align: center; color: #dc3545; padding: 2rem;">
                        <p>${message}</p>
                    </div>
                `;
            }
        }
        
        // Initialize document manager
        document.addEventListener('DOMContentLoaded', () => {
            window.documentsManager = new DocumentsManager();
        });
        
        // Document preview function - open documents in new window
        function previewDocument(docId, downloadUrl, filename, title) {
            const btn = event.target.closest('.btn-preview-doc');
            const originalText = btn.textContent.trim();
            
            // Build correct document URL
            let actualUrl;
            
            if (downloadUrl.startsWith('http')) {
                actualUrl = downloadUrl;
            } else if (downloadUrl.startsWith('/')) {
                actualUrl = downloadUrl;
            } else {
                actualUrl = '../../' + downloadUrl;
            }
            
            console.log('Preview document:', title);
            console.log('Document URL:', actualUrl);
            
            try {
                // Set loading state
                btn.classList.add('loading');
                btn.querySelector('.file-info-tooltip').style.display = 'none';
                
                // Open document in new window
                const newWindow = window.open(actualUrl, '_blank');
                
                if (newWindow) {
                    // Successfully opened
                    btn.classList.remove('loading');
                    btn.classList.add('opened');
                    
                    // Record view statistics
                    recordView(docId, filename);
                    
                    // Show success notification
                    showToast(`Opening "${title}" in new window`, 'success');
                    
                    // Restore state after 2 seconds
                    setTimeout(() => {
                        btn.classList.remove('opened');
                        btn.classList.add('viewed');
                        btn.querySelector('.file-info-tooltip').style.display = 'block';
                        
                        // Update button text
                        const btnTextNode = btn.childNodes[0];
                        if (btnTextNode && btnTextNode.nodeType === Node.TEXT_NODE) {
                            btnTextNode.textContent = 'View Again';
                        }
                    }, 2000);
                    
                } else {
                    // Popup blocked
                    throw new Error('Popup blocked by browser');
                }
                
            } catch (error) {
                console.error('Preview failed:', error);
                
                // Show error state
                btn.classList.remove('loading');
                btn.style.background = 'linear-gradient(135deg, #dc3545, #c82333)';
                btn.innerHTML = '<span style="margin-right: 0.5rem;">‚ùå</span>Preview Failed';
                
                // Show error notification
                if (error.message.includes('Popup')) {
                    showToast('Please allow browser popups, then try again', 'error');
                } else {
                    showToast('Preview failed, please check if file exists', 'error');
                }
                
                // Restore original state after 3 seconds
                setTimeout(() => {
                    btn.style.background = '';
                    const isViewed = btn.classList.contains('viewed');
                    btn.innerHTML = (isViewed ? 'View Again' : originalText) + '<div class="file-info-tooltip">' + filename + ' (' + title + ')</div>';
                    btn.querySelector('.file-info-tooltip').style.display = 'block';
                }, 3000);
            }
        }
        
        // Record view statistics
        function recordView(docId, filename) {
            try {
                const views = JSON.parse(localStorage.getItem('view_stats') || '{}');
                const key = `${docId}_${filename}`;
                views[key] = {
                    count: (views[key]?.count || 0) + 1,
                    lastView: Date.now(),
                    filename: filename
                };
                localStorage.setItem('view_stats', JSON.stringify(views));
            } catch (e) {
                // Ignore statistics errors
            }
        }
        
        // Toast notification function
        function showToast(message, type = 'info') {
            // Check if mobile device
            const isMobile = window.innerWidth <= 768;
            
            const toast = document.createElement('div');
            toast.className = `toast toast-${type}`;
            toast.innerHTML = `
                <div class="toast-content">
                    <span class="toast-icon">${type === 'success' ? '‚úÖ' : type === 'error' ? '‚ùå' : '‚ÑπÔ∏è'}</span>
                    <span class="toast-message">${message}</span>
                </div>
            `;
            
            // Add styles
            Object.assign(toast.style, {
                position: 'fixed',
                top: isMobile ? '20px' : '20px',
                right: isMobile ? '10px' : '20px',
                left: isMobile ? '10px' : 'auto',
                background: type === 'success' ? 'linear-gradient(135deg, #28a745, #20c997)' : 
                           type === 'error' ? 'linear-gradient(135deg, #dc3545, #c82333)' :
                           'linear-gradient(135deg, #17a2b8, #138496)',
                color: 'white',
                padding: '1rem 1.5rem',
                borderRadius: '12px',
                boxShadow: '0 4px 20px rgba(0, 0, 0, 0.15)',
                zIndex: '10000',
                fontSize: '0.9rem',
                fontWeight: '500',
                minWidth: isMobile ? 'auto' : '300px',
                width: isMobile ? 'auto' : 'auto',
                transform: isMobile ? 'translateY(-100px)' : 'translateX(400px)',
                transition: 'transform 0.3s ease',
                backdropFilter: 'blur(10px)'
            });
            
            document.body.appendChild(toast);
            
            // Show animation
            setTimeout(() => {
                toast.style.transform = isMobile ? 'translateY(0)' : 'translateX(0)';
                if (isMobile) toast.classList.add('show');
            }, 100);
            
            // Auto dismiss
            setTimeout(() => {
                toast.style.transform = isMobile ? 'translateY(-100px)' : 'translateX(400px)';
                if (isMobile) toast.classList.remove('show');
                setTimeout(() => {
                    if (document.body.contains(toast)) {
                        document.body.removeChild(toast);
                    }
                }, 300);
            }, 4000);
            
            // Click to close
            toast.addEventListener('click', () => {
                toast.style.transform = isMobile ? 'translateY(-100px)' : 'translateX(400px)';
                if (isMobile) toast.classList.remove('show');
                setTimeout(() => {
                    if (document.body.contains(toast)) {
                        document.body.removeChild(toast);
                    }
                }, 300);
            });
        }
    </script>
