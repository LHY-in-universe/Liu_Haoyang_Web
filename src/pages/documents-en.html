    <script>
        // Documents Management System (English version)
        class DocumentsManager {
            constructor() {
                this.documents = [];
                this.categories = {};
                this.currentFilter = 'all';
                this.init();
            }
            
            async init() {
                try {
                    await this.loadDocuments();
                    this.setupEventListeners();
                    this.renderDocuments();
                } catch (error) {
                    console.error('Failed to load documents:', error);
                    this.showError('Failed to load documents. Please refresh the page and try again.');
                }
            }
            
            async loadDocuments() {
                const response = await fetch('../../public/documents/documents.json');
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                const data = await response.json();
                this.documents = data.documents || [];
                this.categories = data.categories || {};
            }
            
            setupEventListeners() {
                // Filter buttons
                document.querySelectorAll('.filter-btn').forEach(btn => {
                    btn.addEventListener('click', (e) => {
                        document.querySelectorAll('.filter-btn').forEach(b => b.classList.remove('active'));
                        e.target.classList.add('active');
                        this.currentFilter = e.target.dataset.category;
                        this.renderDocuments();
                    });
                });
                
                // Search input
                const searchInput = document.getElementById('searchInput');
                searchInput.addEventListener('input', (e) => {
                    this.renderDocuments(e.target.value);
                });
            }
            
            filterDocuments(searchTerm = '') {
                let filtered = this.documents;
                
                // Filter by category
                if (this.currentFilter !== 'all') {
                    filtered = filtered.filter(doc => doc.category === this.currentFilter);
                }
                
                // Filter by search term
                if (searchTerm) {
                    const term = searchTerm.toLowerCase();
                    filtered = filtered.filter(doc => 
                        (doc.titleEn || doc.title).toLowerCase().includes(term) ||
                        (doc.descriptionEn || doc.description).toLowerCase().includes(term) ||
                        (doc.tagsEn || doc.tags).some(tag => tag.toLowerCase().includes(term))
                    );
                }
                
                return filtered;
            }
            
            renderDocuments(searchTerm = '') {
                const grid = document.getElementById('documentsGrid');
                const filtered = this.filterDocuments(searchTerm);
                
                if (filtered.length === 0) {
                    grid.innerHTML = `
                        <div class="empty-category">
                            <p>No documents match the current criteria</p>
                        </div>
                    `;
                    return;
                }
                
                // Group documents by category
                const grouped = {};
                filtered.forEach(doc => {
                    if (!grouped[doc.category]) {
                        grouped[doc.category] = [];
                    }
                    grouped[doc.category].push(doc);
                });
                
                let html = '';
                Object.entries(grouped).forEach(([category, docs]) => {
                    const categoryInfo = this.categories[category] || { titleEn: category };
                    html += `
                        <div class="category-section">
                            <div class="category-header">
                                <span class="category-icon">${this.getCategoryIcon(category)}</span>
                                <h2 class="category-title">${categoryInfo.titleEn}</h2>
                            </div>
                            <p class="category-description">${categoryInfo.descriptionEn || ''}</p>
                            ${docs.map(doc => this.renderDocument(doc)).join('')}
                        </div>
                    `;
                });
                
                grid.innerHTML = html;
            }
            
            getCategoryIcon(category) {
                const icons = {
                    'resume': 'üìÑ',
                    'academic': 'üéì',
                    'presentations': 'üìä',
                    'blog': 'üìù'
                };
                return icons[category] || 'üìÑ';
            }
            
            renderDocument(doc) {
                const title = doc.titleEn || doc.title;
                const description = doc.descriptionEn || doc.description;
                const tags = doc.tagsEn || doc.tags;
                
                return `
                    <div class="document-item" data-category="${doc.category}">
                        <h3 class="document-title">${title}</h3>
                        <div class="document-meta">
                            <span class="document-date">${doc.date}</span>
                            <span class="document-size">${doc.fileSize}</span>
                        </div>
                        <p class="document-description">${description}</p>
                        <div class="document-tags">
                            ${tags.map(tag => `<span class="tag">${tag}</span>`).join('')}
                        </div>
                        <div class="document-actions">
                            <a href="../../${doc.downloadUrl}" class="btn-download" download>Download</a>
                            ${doc.previewUrl ? `<a href="${doc.previewUrl}" class="btn-preview" target="_blank">Preview</a>` : ''}
                        </div>
                    </div>
                `;
            }
            
            showError(message) {
                const grid = document.getElementById('documentsGrid');
                grid.innerHTML = `
                    <div class="error-message" style="text-align: center; color: #dc3545; padding: 2rem;">
                        <p>${message}</p>
                    </div>
                `;
            }
        }
        
        // Initialize document manager
        document.addEventListener('DOMContentLoaded', () => {
            new DocumentsManager();
        });
    </script>
