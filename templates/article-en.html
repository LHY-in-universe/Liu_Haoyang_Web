<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{title}} - Liu Haoyang's Blog</title>
    <link rel="stylesheet" href="../src/css/styles.css">
</head>
<body>
    <div class="container">
        <header>
            <nav>
                <a href="../index-en.html">Home</a>
                <a href="../src/pages/blog-en.html">Blog</a>
                <a href="../src/pages/documents-en.html">Documents</a>
                <a href="../src/pages/resume-en.html">Resume</a>
                <a href="../src/pages/index.html">中文</a>
            </nav>
        </header>
        
        <main>
            <article>
                <header>
                    <h1>{{title}}</h1>
                    <div class="meta">
                        <time datetime="{{date}}">{{date}}</time>
                        <span class="category">{{category}}</span>
                    </div>
                </header>
                
                <div class="content">
                    {{content}}
                </div>
                
                <footer>
                    <a href="../src/pages/blog-en.html" class="back-link">← Back to Blog</a>
                </footer>
            </article>
        </main>
        
        <footer>
            <p>&copy; 2024 Liu Haoyang. All rights reserved.</p>
        </footer>
    </div>
</body>
</html>
