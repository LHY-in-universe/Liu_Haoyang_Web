<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>张昊岩 🐱 可爱的小世界</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: linear-gradient(45deg, #FFB6C1, #FFE4E1, #FFF0F5, #FFEFD5);
            background-size: 400% 400%;
            animation: gradientShift 8s ease infinite;
            font-family: 'Comic Sans MS', cursive, sans-serif;
            overflow-x: hidden;
            min-height: 100vh;
            position: relative;
        }

        @keyframes gradientShift {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            text-align: center;
            position: relative;
            z-index: 10;
        }

        .header {
            margin-bottom: 40px;
            animation: bounceIn 1s ease-out;
        }

        @keyframes bounceIn {
            0% { transform: scale(0.3); opacity: 0; }
            50% { transform: scale(1.05); }
            70% { transform: scale(0.9); }
            100% { transform: scale(1); opacity: 1; }
        }

        h1 {
            font-size: 3rem;
            color: #FF69B4;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.1);
            margin-bottom: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 15px;
            flex-wrap: wrap;
        }

        .cat-emoji {
            font-size: 4rem;
            animation: catBounce 2s ease-in-out infinite;
            cursor: pointer;
            transition: transform 0.3s ease;
        }

        .cat-emoji:hover {
            transform: scale(1.2) rotate(15deg);
        }

        @keyframes catBounce {
            0%, 100% { transform: translateY(0px) rotate(0deg); }
            25% { transform: translateY(-10px) rotate(-5deg); }
            50% { transform: translateY(-15px) rotate(0deg); }
            75% { transform: translateY(-10px) rotate(5deg); }
        }

        .subtitle {
            font-size: 1.2rem;
            color: #FF1493;
            margin-bottom: 30px;
        }

        .main-content {
            background: rgba(255, 255, 255, 0.8);
            border-radius: 25px;
            padding: 40px;
            margin: 20px 0;
            box-shadow: 0 10px 30px rgba(255, 105, 180, 0.3);
            backdrop-filter: blur(10px);
            animation: slideInUp 1s ease-out 0.5s both;
        }

        @keyframes slideInUp {
            from {
                transform: translateY(50px);
                opacity: 0;
            }
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }

        .profile-section {
            margin-bottom: 40px;
        }

        .profile-image {
            width: 200px;
            height: 200px;
            border-radius: 50%;
            background: linear-gradient(45deg, #FFB6C1, #FF69B4);
            margin: 0 auto 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 6rem;
            animation: float 3s ease-in-out infinite;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 5px 20px rgba(255, 105, 180, 0.4);
        }

        .profile-image:hover {
            transform: scale(1.1);
            box-shadow: 0 10px 30px rgba(255, 105, 180, 0.6);
        }

        @keyframes float {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-20px); }
        }

        .description {
            font-size: 1.1rem;
            color: #FF1493;
            line-height: 1.6;
            margin-bottom: 30px;
        }

        .cat-gallery {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(100px, 1fr));
            gap: 20px;
            margin: 30px 0;
        }

        .cat-item {
            font-size: 3rem;
            padding: 20px;
            background: rgba(255, 182, 193, 0.3);
            border-radius: 20px;
            cursor: pointer;
            transition: all 0.3s ease;
            animation: popIn 0.8s ease-out both;
        }

        .cat-item:nth-child(1) { animation-delay: 0.1s; }
        .cat-item:nth-child(2) { animation-delay: 0.2s; }
        .cat-item:nth-child(3) { animation-delay: 0.3s; }
        .cat-item:nth-child(4) { animation-delay: 0.4s; }
        .cat-item:nth-child(5) { animation-delay: 0.5s; }
        .cat-item:nth-child(6) { animation-delay: 0.6s; }

        @keyframes popIn {
            0% { transform: scale(0); opacity: 0; }
            80% { transform: scale(1.1); }
            100% { transform: scale(1); opacity: 1; }
        }

        .cat-item:hover {
            transform: scale(1.2) rotate(10deg);
            background: rgba(255, 105, 180, 0.4);
            box-shadow: 0 5px 15px rgba(255, 105, 180, 0.3);
        }

        .floating-cats {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 1;
        }

        .floating-cat {
            position: absolute;
            font-size: 2rem;
            animation: floatAround 10s linear infinite;
            opacity: 0.6;
        }

        @keyframes floatAround {
            0% {
                transform: translateX(-100px) translateY(100vh) rotate(0deg);
            }
            100% {
                transform: translateX(100vw) translateY(-100px) rotate(360deg);
            }
        }

        .heart-trail {
            position: fixed;
            font-size: 1rem;
            color: #FF69B4;
            pointer-events: none;
            animation: heartFloat 2s ease-out forwards;
            z-index: 100;
        }

        @keyframes heartFloat {
            0% {
                opacity: 1;
                transform: translateY(0) scale(1);
            }
            100% {
                opacity: 0;
                transform: translateY(-100px) scale(0);
            }
        }

        .click-animation {
            animation: clickBurst 0.5s ease-out;
        }

        @keyframes clickBurst {
            0% { transform: scale(1); }
            50% { transform: scale(1.3); }
            100% { transform: scale(1); }
        }

        .entrance-animation {
            animation: entranceEffect 2s ease-out;
        }

        @keyframes entranceEffect {
            0% {
                opacity: 0;
                transform: scale(0.5) rotate(-180deg);
            }
            50% {
                opacity: 0.8;
                transform: scale(1.2) rotate(0deg);
            }
            100% {
                opacity: 1;
                transform: scale(1) rotate(0deg);
            }
        }

        @media (max-width: 768px) {
            h1 {
                font-size: 2rem;
            }
            .cat-emoji {
                font-size: 3rem;
            }
            .main-content {
                padding: 20px;
                margin: 10px;
            }
            .profile-image {
                width: 150px;
                height: 150px;
                font-size: 4rem;
            }
        }

        .sparkle {
            position: fixed;
            font-size: 1rem;
            color: #FFD700;
            pointer-events: none;
            animation: sparkleAnim 1.5s ease-out forwards;
            z-index: 100;
        }

        @keyframes sparkleAnim {
            0% {
                opacity: 1;
                transform: translateY(0) scale(0) rotate(0deg);
            }
            50% {
                opacity: 1;
                transform: translateY(-30px) scale(1) rotate(180deg);
            }
            100% {
                opacity: 0;
                transform: translateY(-60px) scale(0) rotate(360deg);
            }
        }
    </style>
</head>
<body class="entrance-animation">
    <div class="floating-cats" id="floatingCats"></div>
    
    <div class="container">
        <div class="header">
            <h1>
                <span class="cat-emoji" onclick="createHeartTrail(event)">🐱</span>
                张昊岩
                <span class="cat-emoji" onclick="createHeartTrail(event)">😸</span>
            </h1>
            <p class="subtitle">欢迎来到我的可爱小世界 ✨</p>
        </div>

        <div class="main-content">
            <div class="profile-section">
                <div class="profile-image" onclick="createSparkles(event)">
                    😺
                </div>
                <div class="description">
                    你好呀！我是张昊岩 🌸<br>
                    一个热爱生活、喜欢小猫咪的女孩子 💕<br>
                    这里是我的个人小窝，充满了温暖和可爱 🏡<br>
                    希望你在这里能感受到快乐和治愈 ✨
                </div>
            </div>

            <div class="cat-gallery">
                <div class="cat-item" onclick="animateClick(this)">🐱</div>
                <div class="cat-item" onclick="animateClick(this)">😸</div>
                <div class="cat-item" onclick="animateClick(this)">😺</div>
                <div class="cat-item" onclick="animateClick(this)">😻</div>
                <div class="cat-item" onclick="animateClick(this)">🙀</div>
                <div class="cat-item" onclick="animateClick(this)">😿</div>
            </div>
        </div>
    </div>

    <script>
        // 创建浮动猫咪
        function createFloatingCats() {
            const container = document.getElementById('floatingCats');
            const catEmojis = ['🐱', '😸', '😺', '😻', '🐾', '💕', '🌸', '✨'];
            
            setInterval(() => {
                const cat = document.createElement('div');
                cat.className = 'floating-cat';
                cat.textContent = catEmojis[Math.floor(Math.random() * catEmojis.length)];
                cat.style.left = Math.random() * 100 + 'vw';
                cat.style.animationDuration = (Math.random() * 10 + 8) + 's';
                cat.style.animationDelay = Math.random() * 2 + 's';
                container.appendChild(cat);

                setTimeout(() => {
                    cat.remove();
                }, 12000);
            }, 3000);
        }

        // 创建爱心轨迹
        function createHeartTrail(event) {
            const hearts = ['💕', '💖', '💗', '💝', '💘'];
            for (let i = 0; i < 5; i++) {
                setTimeout(() => {
                    const heart = document.createElement('div');
                    heart.className = 'heart-trail';
                    heart.textContent = hearts[Math.floor(Math.random() * hearts.length)];
                    heart.style.left = (event.clientX + Math.random() * 40 - 20) + 'px';
                    heart.style.top = (event.clientY + Math.random() * 40 - 20) + 'px';
                    document.body.appendChild(heart);

                    setTimeout(() => {
                        heart.remove();
                    }, 2000);
                }, i * 100);
            }
        }

        // 创建闪光效果
        function createSparkles(event) {
            const sparkles = ['✨', '⭐', '🌟', '💫', '⚡'];
            for (let i = 0; i < 8; i++) {
                setTimeout(() => {
                    const sparkle = document.createElement('div');
                    sparkle.className = 'sparkle';
                    sparkle.textContent = sparkles[Math.floor(Math.random() * sparkles.length)];
                    sparkle.style.left = (event.clientX + Math.random() * 60 - 30) + 'px';
                    sparkle.style.top = (event.clientY + Math.random() * 60 - 30) + 'px';
                    document.body.appendChild(sparkle);

                    setTimeout(() => {
                        sparkle.remove();
                    }, 1500);
                }, i * 80);
            }
        }

        // 点击动画
        function animateClick(element) {
            element.classList.add('click-animation');
            createHeartTrail({
                clientX: element.offsetLeft + element.offsetWidth / 2,
                clientY: element.offsetTop + element.offsetHeight / 2
            });
            
            setTimeout(() => {
                element.classList.remove('click-animation');
            }, 500);
        }

        // 页面加载时的效果
        window.addEventListener('load', () => {
            createFloatingCats();
            
            // 随机创建背景特效
            setInterval(() => {
                createSparkles({
                    clientX: Math.random() * window.innerWidth,
                    clientY: Math.random() * window.innerHeight
                });
            }, 5000);
        });

        // 鼠标移动时的轻微交互
        document.addEventListener('mousemove', (e) => {
            if (Math.random() < 0.001) { // 很小的概率
                createHeartTrail(e);
            }
        });

        // 页面进入动画
        setTimeout(() => {
            document.body.style.animation = 'none';
        }, 2000);
    </script>
</body>
</html>
