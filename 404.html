<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>页面未找到 - 刘浩洋</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            color: white;
            text-align: center;
        }
        .container {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 3rem 2rem;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            max-width: 500px;
            width: 90%;
        }
        h1 {
            font-size: 4rem;
            margin: 0 0 1rem 0;
            font-weight: 700;
        }
        h2 {
            font-size: 1.5rem;
            margin: 0 0 1rem 0;
            font-weight: 500;
        }
        p {
            font-size: 1.1rem;
            margin: 0 0 2rem 0;
            opacity: 0.9;
            line-height: 1.6;
        }
        .btn {
            display: inline-block;
            background: white;
            color: #667eea;
            padding: 1rem 2rem;
            border-radius: 50px;
            text-decoration: none;
            font-weight: 600;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            margin: 0 0.5rem;
        }
        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
        }
        .btn-secondary {
            background: transparent;
            color: white;
            border: 2px solid white;
        }
        .countdown {
            font-size: 0.9rem;
            opacity: 0.8;
            margin-top: 2rem;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>404</h1>
        <h2>页面未找到</h2>
        <p>抱歉，您访问的页面不存在。可能是链接错误或页面已被移动。</p>
        
        <div>
            <a href="src/pages/index.html" class="btn">返回首页</a>
            <a href="src/pages/blog.html" class="btn btn-secondary">查看博客</a>
        </div>
        
        <div class="countdown">
            <p id="countdown">5秒后自动跳转到首页...</p>
        </div>
    </div>
    
    <script>
        let countdown = 5;
        const countdownEl = document.getElementById('countdown');
        
        const timer = setInterval(() => {
            countdown--;
            if (countdown > 0) {
                countdownEl.textContent = `${countdown}秒后自动跳转到首页...`;
            } else {
                clearInterval(timer);
                window.location.href = 'src/pages/index.html';
            }
        }, 1000);
        
        // 阻止自动跳转如果用户与页面交互
        document.addEventListener('click', () => {
            clearInterval(timer);
            countdownEl.textContent = '自动跳转已取消';
        });
    </script>
</body>
</html>
