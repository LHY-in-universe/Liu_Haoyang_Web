<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Liu Haoyang - Personal Website</title>
    <meta http-equiv="refresh" content="0; url=src/pages/index-en.html">
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            text-align: center;
        }
        .loading {
            animation: fade 1.5s ease-in-out infinite alternate;
        }
        @keyframes fade {
            0% { opacity: 0.6; }
            100% { opacity: 1; }
        }
        .redirect-text {
            font-size: 1.2rem;
            margin-bottom: 20px;
        }
        .manual-link {
            color: #fff;
            text-decoration: none;
            padding: 10px 20px;
            border: 2px solid #fff;
            border-radius: 5px;
            display: inline-block;
            transition: all 0.3s ease;
        }
        .manual-link:hover {
            background: #fff;
            color: #667eea;
        }
    </style>
</head>
<body>
    <div class="loading">
        <div class="redirect-text">Redirecting to homepage...</div>
        <p>If the page doesn't redirect automatically, please click the link below:</p>
        <a href="src/pages/index-en.html" class="manual-link">Enter Homepage</a>
    </div>
    
    <script>
        // Auto redirect to homepage
        setTimeout(() => {
            window.location.href = 'src/pages/index-en.html';
        }, 1000);
    </script>
</body>
</html>
