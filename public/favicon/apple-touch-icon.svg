<svg width="180" height="180" viewBox="0 0 180 180" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4F46E5;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#7C3AED;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#EC4899;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background with rounded corners -->
  <rect width="180" height="180" rx="40" ry="40" fill="url(#gradient)"/>
  
  <!-- Inner design -->
  <circle cx="90" cy="70" r="25" fill="rgba(255,255,255,0.2)" stroke="rgba(255,255,255,0.4)" stroke-width="2"/>
  
  <!-- Letter "L" -->
  <text x="90" y="85" text-anchor="middle" font-family="Inter, Arial, sans-serif" font-size="48" font-weight="bold" fill="white">L</text>
  
  <!-- Small decorative elements -->
  <circle cx="50" cy="140" r="4" fill="rgba(255,255,255,0.6)"/>
  <circle cx="130" cy="140" r="4" fill="rgba(255,255,255,0.6)"/>
  <circle cx="90" cy="150" r="3" fill="rgba(255,255,255,0.4)"/>
</svg>