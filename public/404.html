<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>刘浩洋的个人网站</title>
  <script>
    // GitHub Pages SPA 重定向解决方案
    // 将 404 页面的路径保存到 sessionStorage，然后重定向到首页
    // 首页会读取并恢复正确的路由
    sessionStorage.setItem('redirect', location.href);
    location.replace('/Liu_Haoyang_Web/');
  </script>
</head>
<body>
  <p>正在重定向...</p>
</body>
</html>
