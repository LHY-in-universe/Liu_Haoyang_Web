<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>路径测试</title>
    <style>
        body { font-family: Arial, sans-serif; max-width: 800px; margin: 2rem auto; padding: 2rem; }
        .test-btn { background: #007bff; color: white; padding: 1rem 2rem; border: none; border-radius: 5px; margin: 0.5rem; cursor: pointer; }
        .result { background: #f8f9fa; padding: 1rem; margin: 1rem 0; border-radius: 5px; font-family: monospace; }
    </style>
</head>
<body>
    <h1>🔧 路径测试页面（根目录）</h1>
    
    <div>
        <h2>测试PDF文件路径</h2>
        <button class="test-btn" onclick="testPath('public/documents/resume/main.pdf')">
            测试简历PDF
        </button>
        
        <button class="test-btn" onclick="testPath('public/documents/academic/DSMC.pdf')">
            测试DSMC PDF
        </button>
        
        <h2>测试文章HTML路径</h2>
        <button class="test-btn" onclick="testPath('articles/berry-phase.html')">
            测试Berry Phase文章
        </button>
        
        <button class="test-btn" onclick="testPath('articles/optically-detected-magnetic-resonance.html')">
            测试ODMR文章
        </button>
        
        <h2>从src/pages/角度测试</h2>
        <button class="test-btn" onclick="testFromSrcPages('public/documents/resume/main.pdf')">
            从src/pages/访问PDF
        </button>
        
        <button class="test-btn" onclick="testFromSrcPages('articles/berry-phase.html')">
            从src/pages/访问文章
        </button>
    </div>
    
    <div id="results"></div>

    <script>
        function log(message) {
            const results = document.getElementById('results');
            results.innerHTML += `<div class="result">${new Date().toLocaleTimeString()}: ${message}</div>`;
        }
        
        async function testPath(path) {
            log(`直接测试路径: ${path}`);
            
            try {
                const response = await fetch(path, { method: 'HEAD' });
                const contentType = response.headers.get('content-type') || 'unknown';
                
                if (response.ok) {
                    log(`✅ ${path} - 状态: ${response.status}, 类型: ${contentType}`);
                    
                    // 如果是PDF，尝试在新窗口打开
                    if (path.endsWith('.pdf')) {
                        const newWindow = window.open(path, '_blank');
                        if (newWindow) {
                            log(`📖 已在新窗口打开PDF: ${path}`);
                        } else {
                            log(`❌ 无法打开新窗口（可能被阻止）`);
                        }
                    }
                    
                    // 如果是HTML，尝试在新窗口打开
                    if (path.endsWith('.html')) {
                        const newWindow = window.open(path, '_blank');
                        if (newWindow) {
                            log(`📄 已在新窗口打开HTML: ${path}`);
                        } else {
                            log(`❌ 无法打开新窗口（可能被阻止）`);
                        }
                    }
                } else {
                    log(`❌ ${path} - 状态: ${response.status}`);
                }
            } catch (error) {
                log(`❌ ${path} - 错误: ${error.message}`);
            }
        }
        
        async function testFromSrcPages(path) {
            // 模拟从src/pages/目录访问
            const srcPagesPath = 'src/pages/../../' + path;
            log(`从src/pages/访问: ${srcPagesPath}`);
            
            try {
                const response = await fetch(srcPagesPath, { method: 'HEAD' });
                const contentType = response.headers.get('content-type') || 'unknown';
                
                if (response.ok) {
                    log(`✅ ${srcPagesPath} - 状态: ${response.status}, 类型: ${contentType}`);
                    
                    // 尝试在新窗口打开
                    const newWindow = window.open(srcPagesPath, '_blank');
                    if (newWindow) {
                        log(`📖 已在新窗口打开: ${srcPagesPath}`);
                    } else {
                        log(`❌ 无法打开新窗口（可能被阻止）`);
                    }
                } else {
                    log(`❌ ${srcPagesPath} - 状态: ${response.status}`);
                }
            } catch (error) {
                log(`❌ ${srcPagesPath} - 错误: ${error.message}`);
            }
        }
        
        // 页面加载时显示当前路径信息
        window.addEventListener('load', () => {
            log(`当前页面: ${window.location.href}`);
            log(`当前目录: ${window.location.pathname}`);
        });
    </script>
</body>
</html>
