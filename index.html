<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>刘浩洋 - 个人网站</title>
    <meta name="description" content="刘浩洋个人网站 - 技术博客、学术论文、项目展示">
    <meta name="keywords" content="刘浩洋, 个人网站, 技术博客, 学术论文">
    
    <!-- 预加载关键资源 -->
    <link rel="preload" href="src/css/styles.css" as="style">
    <link rel="preload" href="src/js/script.js" as="script">
    
    <!-- SEO优化 -->
    <meta name="robots" content="index, follow">
    <meta name="author" content="刘浩洋">
    
    <!-- 快速重定向脚本 -->
    <script>
        // 立即重定向到src/pages/index.html
        window.location.replace('./src/pages/index.html');
    </script>
    
    <!-- 防止闪烁的样式 -->
    <style>
        body {
            margin: 0;
            padding: 0;
            background: #f8f9fa;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .redirect-message {
            text-align: center;
            color: #666;
        }
        .loading-spinner {
            display: inline-block;
            width: 40px;
            height: 40px;
            border: 3px solid #f3f3f3;
            border-top: 3px solid #4F46E5;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-bottom: 1rem;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <!-- 备用内容，防止JavaScript重定向失败 -->
    <div class="redirect-message">
        <div class="loading-spinner"></div>
        <p>正在跳转...</p>
        <p><a href="src/pages/index.html">如果没有自动跳转，请点击这里</a></p>
    </div>
    
    <!-- 备用的meta重定向 -->
    <noscript>
        <meta http-equiv="refresh" content="0; url=src/pages/index.html">
    </noscript>
</body>
</html>
